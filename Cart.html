<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cart</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css" />â€‹
	<script src="js/cart.js"></script>
</head>

<body>
	<div class="container">
		<div class="header">
			<div class="row align-items-center">
				<div class="col">
					<div id="logo">
						<img src="images/SiliconStoreLogo.png" style="width:115px;height:115px;" alt="Silicon News Garden Logo">
					</div>
				</div>
				<div class="col">
					<div id="webname">
						<h1>Silicon Store</h1>
					</div>
				</div>
				<div class="col">
					<div id="account-selection">
						<a href="Login.html">Login</a><br>
						<a href="SignUp.html">Sign Up</a>
					</div>
				</div>
			</div>
		</div>
			
		<div class="nav">
			<div class="row">
				<div class="col">
					<div id="homepage-button">
						<a href="Homepage.html">Homepage</a>
					</div>
				</div>
				<div class="col">
					<div id="cart-button">
						<a href="Cart.html">Cart</a>
					</div>
				</div>
				<div class="col">
					<div id="about-us-button">
						<a href="AboutUs.html">About_Us</a>
					</div>
				</div>
			</div>
		</div>
	
		<div class="page">
		
			<div class="row">
				<div class="col">
					<h2 class="text-center">Cart</h2><br>
				</div>
			</div>
		
			<div class="row justify-content-center">
				<div class="col-auto">
				<div id="items_table">
					<form name="ShoppingList">
						<fieldset>
							<label>Item: <input type="text" name="name"></label>
							<label>Quantity: <input type="text" name="data"></label>

							<br><br><input type="button" value="Save"   onclick="SaveItem()">
							<input type="button" value="Update" onclick="ModifyItem()">
							<input type="button" value="Delete" onclick="RemoveItem()">
						</fieldset>
							<br><h2>Shopping List</h2>
							<div class="row justify-content-center">
								<div class="col-auto">
									<table id="list"></table>
								</div>
							</div>
							<br><input type="button" value="Clear" onclick="ClearAll()">
							<input type="submit" value="Save">
					</form>
				</div>
				</div>
			</div>
		</div>
		
		<div class="footer">
			<div class="row">
				<div class="col">
					<p>Silicon Store 2021</p>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
