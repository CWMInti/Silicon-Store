<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css" />â€‹
</head>

<body>
	<div class="container">
		<div class="header">
			<div class="row align-items-center">
				<div class="col">
					<div id="logo">
						<img src="images/SiliconNewsGardenLogo.png" style="width:115px;height:115px;" alt="Silicon News Garden Logo">
					</div>
				</div>
				<div class="col">
					<div id="webname">
						<h1>Silicon News Garden</h1>
					</div>
				</div>
				<div class="col">
					<div id="account-selection">
						<a href="Login.html">Login</a><br>
						<a href="SignUp.html">Sign Up</a>
					</div>
				</div>
			</div>
		</div>
			
		<div class="nav">
			<div class="row">
				<div class="col">
					<div id="homepage-button">
						<a href="Homepage.html">Homepage</a>
					</div>
				</div>
				<div class="col">
					<div id="options-button">
						<a href="Options.html">Options</a>
					</div>
				</div>
				<div class="col">
					<div id="about-us-button">
						<a href="AboutUs.html">About_Us</a>
					</div>
				</div>
			</div>
		</div>

		<div class="page">
				<div class="row">
					<div class="col">
						<h2>Sign Up</h2>
					
						<form>
							<label for="email">Email:</label><br>
							<input type="text" id="email" name="email"><br>
							
							<label for="username">Username:</label><br>
							<input type="text" id="username" name="username"><br>
							
							<label for="password">Password:</label><br>
							<input type="text" id="password" name="password"><br>
							
							<label for="repassword">Repeat Password:</label><br>
							<input type="text" id="repassword" name="repassword"><br><br>
							
							<input type="submit" value="Submit">
						</form>
					</div>
				</div>
		</div>
		
		<div class="footer">
			<div class="row">
				<div class="col">
					<p>Silicon News Garden 2021</p>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
